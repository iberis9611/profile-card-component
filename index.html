<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Profile card component</title>
</head>
<body>
  <main class="main">
    <section class="hero">
      <figure>
        <img src="images/bg-pattern-card.svg" alt="card pattern" width="350" height="140">
      </figure>
      <figcaption class="offscreen">card background pattern</figcaption>
      <div class="profile">
        <figure>
          <img src="images/image-victor.jpg" alt="an image of Victor">
          <figcaption class="offscreen">Victor's picture</figcaption>
        </figure>
      </div>
    </section>
    <article class="user_info">
      <p>
        <span class="bold">Victor Crest</span>&nbsp;
        <span class="gray">26</span>
      </p>
      <p class="city gray">London</p>
    </article>
    <article class="trivia">
      <section class="followers">
        <p class="number bold">80K</p>
        <p class="title gray">Followers</p>
      </section>
      <section class="likes">
        <p class="number bold">803K</p>
        <p class="title gray">Likes</p>
      </section>
      <section class="photos">
        <p class="number bold">1.4K</p>
        <p class="title gray">Photos</p>
      </section>
    </article>
  </main>
</body>
</html>
